<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat</title>

  <script type="text/javascript" src="./socket.io.js"></script>
  <script type="text/javascript" src="./vue.js"></script>

  <link rel="stylesheet" href="./style.css?after" type="text/css" />
</head>

<body>
  <div id="app">
    <div>
      <rooms-info :rooms="rooms" :room_count="room_count" :socket="socket" :my_id="my_id" :my_status="my_status"></rooms-info>
    </div>
    <div>
      <users-info :users="users" :socket="socket" :user_count="user_count" :on_waiting="on_waiting" :on_room="on_room"></users-info>
    </div>
    <div v-show="is_room" id="chat_room" ref="chat_room">
      <a href="#" v-on:click="sendLeaveRoom">Leave Room</a>
      <div>
        <my-video :my_id="my_id" :my_name="my_name" :is_room="is_room" @video_info="onVideoInfo"></my-video>
      </div>
    </div> 
  </div>

  <script type="text/javascript" src="./adapter.js"></script>
  <script type="text/javascript" src="./roomsInfo.js"></script>
  <script type="text/javascript" src="./usersInfo.js"></script>
  <script type="text/javascript" src="./myVideo.js"></script>
  <script type="text/javascript" src="./peerVideo.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script type="text/javascript" src="./ga.js"></script>
</body>
</html>
