<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Classroom</title>

  <script type="text/javascript" src="./socket.io.js"></script>
  <script type="text/javascript" src="./vue.js"></script>

  <link rel="stylesheet" href="./style.css?after" type="text/css" />
</head>

<body>
  <div id="app">
    <div>
      <rooms-info :rooms="rooms" :room_count="room_count" :socket="socket" :my_id="my_id" :my_status="my_status" :room_maxs="room_maxs"></rooms-info>
    </div>
    <div>
      <users-info :my_id="my_id" :users="users" :socket="socket" :user_count="user_count" :on_waiting="on_waiting" :on_room="on_room"></users-info>
    </div>
		<div v-show="is_room" id="chat_room_container">
			<div id="room_header">
				<span class="info">{{ my_room_name }}({{ my_room_id }})</span>
				<button type="button" v-on:click="sendLeaveRoom">Leave Room</button>
			</div>
			<div id="chat_room" ref="chat_room">
				<div class="video-container">
					<my-video :my_id="my_id" :my_name="my_name" :is_room="is_room" @video_info="onVideoInfo"></my-video>
				</div>
			</div>
		</div>
  </div>

  <script type="text/javascript" src="./adapter.js"></script>
  <script type="text/javascript" src="./roomsInfo.js"></script>
  <script type="text/javascript" src="./usersInfo.js"></script>
  <script type="text/javascript" src="./myVideo.js"></script>
  <script type="text/javascript" src="./peerVideo.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script type="text/javascript" src="./ga.js"></script>
</body>
</html>
